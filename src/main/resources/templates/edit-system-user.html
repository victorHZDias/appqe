<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Script para aplicar o tema imediatamente
        (() => {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Pode copiar a sua navbar da página admin.html para cá se desejar -->
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Minha Aplicação</a>
        <a class="btn btn-secondary" href="/admin">Voltar ao Painel</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h3>Editar Usuário do Sistema</h3>
                </div>
                <div class="card-body">
                    <!-- O th:object aponta para o usuário que foi carregado no controller -->
                    <form th:action="@{/admin/update-system-user/{id}(id=${systemUser.id})}" th:object="${systemUser}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <!-- th:field preenche o campo com o valor do objeto -->
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Nova Senha (deixe em branco para não alterar):</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option value="SUPERADMIN">SUPERADMIN</option>
                                <option value="ADMIN">ADMIN</option>
                                <option value="USER">USER</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
